<head>

  <title>Document</title>

  <link rel="stylesheet" href="style.css">

<body>
  <div class="filter">
    <form action="">
      <fieldset class="filter__group filter__group_price">
        <legend class="filter__legend">Цена</legend>

        <div class="range">
          <input type="range" class="visually-hidden range__input range__input_from" min="0" max="100" step="1" value="25">
          <input type="range" class="visually-hidden range__input range__input_to" min="0" max="100" step="1" value="75">
          <div class="range__track">
              <div class="range__progress"></div>
              <button class="range__thumb range__thumb_from"></button>
              <button class="range__thumb range__thumb_to"></button>
          </div>
          <div class="range__values">
              <span class="range__value range__value_min">0</span>
              <span class="range__value range__value_from"></span>
              <span class="range__value range__value_to"></span>
              <span class="range__value range__value_max">100</span>
          </div>
      </div>

      </fieldset>

        <legend class="filter__legend">Общее</legend>
        <ul class="filter__checkbox-list">
          <li>

            <label class="filter__checkbox-label">Показывать в наличии</label>
          </li>
          <li>

          </li>
        </ul>
        <ul class="filter__checkbox-list">

      </fieldset>
      <fieldset class="filter__group filter__group_size">
        <legend class="filter__legend">Размеры</legend>
        <div class="filter__size-fields">
          <div class="filter__size-field">
            <label class="filter__size-label" for="length">Длина, мм:</label>
            <select class="filter__size-select" name="length" id="length">
              <option value="0">Любая</option>
              <option value="605">605</option>
              <option value="1195">1195</option>
              <option value="1200">1200</option>
              <option value="1206">1206</option>
              <option value="1217">1217</option>
            </select>
          </div>
          <div class="filter__size-field">
            <label class="filter__size-label" for="width">Ширина, мм:</label>
            <select class="filter__size-select" name="width" id="width">
              <option value="0">Любая</option>
              <option value="282">282</option>
              <option value="189">189</option>
              <option value="190">190</option>
              <option value="402">402</option>
              <option value="145">145</option>
            </select>
          </div>
        </div>
        <ul class="filter__checkbox-list">

      <button class="filter__clear-button">Очистить фильтр</button>
